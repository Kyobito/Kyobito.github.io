{{ if eq .Type "education" }}
<div class="row">
    {{ range where .Data.Pages "Section" .Section }}
    <!--Change col-md when adding education-->
      <div class="col-sm-6 col-md-6">
        <h3 class="text-center">{{ .Title }}</h3>
        <p class="text-center">{{ .Summary }}</p>
      </div>
    {{ end }}
</div>
{{else if eq .Type "experience"}}
<div class="row">
  {{ range where .Data.Pages "Section" .Section }}
  <!--Change col-md when adding experience | Make the sum 12 ALWAYS-->
    <div class="col-sm-6 col-md-4">
      <h3 class="text-center">{{ .Title }}</h3>
      <p class="text-center">{{ .Summary }}</p>
    </div>
  {{ end }}
</div>
{{end}}
